name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/senither/zen-lang

jobs:
  build-docker:
    runs-on: ubuntu-latest

    name: Build and publish Docker image

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set build metadata
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "GIT_COMMIT=$(git rev-parse --short=12 HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +'%b_%d_%Y_%H:%M:%S')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --build-arg VERSION=${VERSION} \
            --build-arg GIT_COMMIT=${GIT_COMMIT} \
            --build-arg BUILD_DATE=${BUILD_DATE} \
            -t ${IMAGE_NAME}:${VERSION} \
            -t ${IMAGE_NAME}:latest \
            --push .

      - name: Summary
        run: |
          echo "Published: ${IMAGE_NAME}:${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "Also tagged: ${IMAGE_NAME}:latest" >> $GITHUB_STEP_SUMMARY

  build-binary:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]

    name: Build ${{ matrix.goos }} (${{ matrix.goarch }}) binary

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set build metadata
        run: |
          VERSION=${GITHUB_REF_NAME}
          GIT_COMMIT=$(git rev-parse --short=12 HEAD)
          BUILD_DATE=$(date -u +'%b_%d_%Y_%H:%M:%S')
          LDFLAGS="-s -w -X github.com/senither/zen-lang/cli.Version=$VERSION -X github.com/senither/zen-lang/cli.GitCommit=$GIT_COMMIT -X github.com/senither/zen-lang/cli.BuildDate=$BUILD_DATE"
          echo "LDFLAGS=${LDFLAGS}" >> $GITHUB_ENV

      - name: Compute binary name
        run: |
          base="zen-${GITHUB_REF_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}"; \
          if [ "${{ matrix.goos }}" = "windows" ]; then base="${base}.exe"; fi; \
          echo "BINARY_NAME=${base}" >> $GITHUB_ENV

      - name: Install dependencies
        run: go mod download

      - name: Verify the dependencies
        run: go mod verify

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          LDFLAGS: ${{ env.LDFLAGS }}
        run: |
          go build -trimpath -ldflags "$LDFLAGS" -o "$BINARY_NAME" .

      - name: Upload binary to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BINARY_NAME: ${{ env.BINARY_NAME }}
        run: |
          gh release upload ${{ github.ref_name }} "$BINARY_NAME" --clobber

      - name: Summary
        run: |
          echo "Built binary for ${{ matrix.goos }} (${{ matrix.goarch }})" >> $GITHUB_STEP_SUMMARY
